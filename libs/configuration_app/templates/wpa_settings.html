<form action="{{ url_for('save_wpa_credentials') }}" method=post>
  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="wpa-enabled">
    {% if wpa_enabled == '1': %}
      <input type="checkbox" id="wpa-enabled" name="wpa_enabled" value="1" class="mdl-checkbox__input" checked>
    {% else: %}
      <input type="checkbox" id="wpa-enabled" name="wpa_enabled" value="1" class="mdl-checkbox__input">
    {% endif %}
    <span class="mdl-checkbox__label">WPA On/Off</span>
  </label>
  
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <label class="mdl-textfield__label" for="wpa_key">WPA Key:</label>
    <input class="mdl-textfield__input" type="text" name="wpa_key" value={{wpa_key}}>
  </div>

  <input type="submit", class="wifiConnectButton">

  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored connect-button"> Save </button>
  
</form>
{% endblock %}
